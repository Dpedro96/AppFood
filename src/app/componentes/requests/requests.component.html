
  <ion-item lines="none">
    <ion-label>
      <h4>{{requests?.name}}</h4>
      <p>{{requests?.adress}}</p>
      <ion-text>
        <p>R$ {{requests?.price}}
          <ion-icon name="chevron-forward-outline"></ion-icon>
        </p>
      </ion-text>
    </ion-label>
    <ion-note slot="end" color="dark">
      {{requests?.status}}
      <ion-icon name="checkmark-circle-outline" color="success"></ion-icon>
    </ion-note>
  </ion-item>
  <ion-item>
    <ion-label>
      <ion-text color="dark">
        <p class="pStyle">{{getUnid(requests?.unid)}}</p>
      </ion-text>
      <p style="margin-top: 2%;">
        {{requests?.data}}
      </p>
      <ion-row>
        <ion-col size="6">
          <ion-button fill="outline" expand="block">
            Pedir Novamente
          </ion-button>
        </ion-col>
        <ion-col size="6">
          <ion-button fill="outline" expand="block" color="dark">
            Abrir Reclamação
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-label>
  </ion-item>
