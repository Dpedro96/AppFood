<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Minha Conta</ion-title>
    <ion-buttons slot="end">
      <ion-button fill="clear">
        <ion-icon name="power-outline" style="color:white"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item lines="full">
      <ion-button slot="end" fill="clear">Editar</ion-button>
      <ion-label>
        <h4>Popo</h4>
        <p>3472-4864 | popofreitas&#65;gmail.com</p>
      </ion-label>
    </ion-item>
    <ion-item lines="none" detail="true">
      <ion-icon name="home-outline" slot="start" color="dark"></ion-icon>
      <h5>Gerenciar Endereços</h5>
    </ion-item>
    <ion-list-header>
      <ion-label color="primary"> últimos pedidos</ion-label>
    </ion-list-header>
    <app-loading-requests *ngIf="isLoading"></app-loading-requests>
    <app-empty-scree *ngIf="!isLoading && (requests.length == 0)" [model]="model"></app-empty-scree>
  </ion-list>
  <ion-item-group *ngIf="requests?.length > 0 && !isLoading">
    <app-requests *ngFor="let requests of requests" [requests]="requests"></app-requests>
  </ion-item-group>
</ion-content>
